{% block header %}
    <div class="ods__documentation-header">
        <div class="ods__documentation-header-logo">
            <div class="ods__documentation-header-block-hidden"></div>
            <a class="ods__documentation-header-logo-link" href="{{ pathto(master_doc) }}">
                <img src="{{ pathto('_static/' + logo, 1) }}" alt="OpenDataSoft FAQ-Glossary Logo">
            </a>
            <button type="button" id="help-hub-button"> Help Hub </button>
        </div>

        <div class="ods__documentation-header-nav">
            <div class="ods__documentation-header-nav-item">
                <a href="/{{ language }}/" tabindex="0">Help Hub</a>
            </div>
            <div class="ods__documentation-header-nav-item">
                <a href="/platform/{{ language }}/" tabindex="0">{{ gettext('User guide') }}</a>
            </div>
            <div class="ods__documentation-header-nav-item">
                <a href="https://discovery.opendatasoft.com/" tabindex="0">Discovery</a>
            </div>
            <div class="ods__documentation-header-nav-item ods__documentation-header-nav-item-active">
                <a href="{{ pathto(master_doc) }}" tabindex="0">FAQ</a>
            </div>
            <div class="ods__documentation-header-nav-item">
                <a href="/widgets/" tabindex="0">Widgets</a>
            </div>
            <div class="ods__documentation-header-nav-item">
                <a href="/{{ language }}/apis/" tabindex="0">APIs</a>
            </div>
            <div class="ods__documentation-header-nav-item">
                <a href="/tutorials/{{ language }}/" tabindex="0">{{ gettext('Tutorials') }}</a>
            </div>
        </div>
    </div>

    <div class="ods__documentation-help-hub-sidebar">
        <div class="ods__documentation-help-hub-nav-links">
            <a href="/{{ language }}">Help Hub</a>
            <a href="/platform/{{ language }}/">{{ gettext('User guide') }}</a>
            <a href="https://discovery.opendatasoft.com/">Discovery</a>
            <a class="ods__documentation-header-nav-item-active" href="{{ pathto(master_doc) }}">FAQ</a>
            <a href="/widgets/">Widgets</a>
            <a href="/{{ language }}/apis/">APIs</a>
            <a href="/tutorials/{{ language }}/">{{ gettext('Tutorials') }}</a>
        </div>
    </div>

{% endblock %}
