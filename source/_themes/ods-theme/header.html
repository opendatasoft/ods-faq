{% block header %}
    <div class="ods__documentation-header">

        <div class="ods__documentation-header-logo">
            <button type="button" id="help-hub-button"> Help Hub </button>
            <a href="{{ pathto(master_doc) }}">
                <img src="{{ pathto('_static/' + logo, 1) }}" alt="ods-documentation-logo">
            </a>
            <div class="ods__documentation-header-block-hidden"></div>
        </div>

        <div class="ods__documentation-header-nav">
            <div class="ods__documentation-header-nav-item">
                <a href="/">Help Hub</a>
            </div>
            <div class="ods__documentation-header-nav-item">
                <a href="/platform/en/">Platform</a>
            </div>
            <div class="ods__documentation-header-nav-item">
                <a href="https://discovery.opendatasoft.com/">Discovery</a>
            </div>
            <div class="ods__documentation-header-nav-item ods__documentation-header-nav-item-active">
                <a href="{{ pathto(master_doc) }}">FAQ</a>
            </div>
            <div class="ods__documentation-header-nav-item">
                <a href="/widgets/">Widgets</a>
            </div>
            <div class="ods__documentation-header-nav-item">
                <a href="/en/apis/">APIs</a>
            </div>
        </div>

    </div>

    <div class="ods__documentation-help-hub-sidebar">
        <div class="ods__documentation-help-hub-nav-links">
            <a href="/">Help Hub</a>
            <a href="/platform/en/">Platform</a>
            <a href="https://discovery.opendatasoft.com/">Discovery</a>
            <a class="ods__documentation-header-nav-item-active" href="{{ pathto(master_doc) }}">FAQ</a>
            <a href="/widgets/">Widgets</a>
            <a href="/en/apis/">APIs</a>
        </div>
        <div class="ods__documentation-help-hub-langs">
            {% for lang in languages %}
                <a data-lang="{{ lang }}" class="header__langs-items" href="/faq-glossary/{{ lang }}">{{ lang }}</a>
            {% endfor %}
        </div>
    </div>

{% endblock %}
