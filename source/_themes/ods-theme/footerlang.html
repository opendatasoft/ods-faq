<footer>
    <div class="footer-container">
        <a class="footer-container__logo" href="https://www.opendatasoft.com/">
            <img src="{{ pathto('_static/ODS_logo_footer.svg', 1) }}" alt="OpenDataSoft Logo">
        </a>
        <div class="footer-container__langs">
            <p id="currentLang">{{ language }}</p>
            {% for lang in languages %}
                <a data-lang="{{ lang }}" class="footer-container__langs-items item-lang-attr" href="/faq-glossary/{{ lang }}">{{ lang }}</a>
            {% endfor %}
        </div>
    </div>
</footer>
